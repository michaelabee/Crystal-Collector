<!DOCTYPE html>
<html>
<head>
    <!-- //link reset sheet here  -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/javascript/game.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Cinzel" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet">
    <title>Crystal Collector</title>
    <!-- add favicon here  -->
</head>

<body>
<!-- <--title-->
<div class ="row">
    
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <h1 class="title"> Crystal Collector</h1>
        </div>
        <div class="col-md-3"></div>
    
</div>
<!-- instructions -->
<div class ="row">
    
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="instructions">
                <ul>Click the crystals to add to your total score.</ul>
                <ul>If your score matches the number below, you win!</ul>
                <ul>If you go over the target number, you lose.</ul>
                <ul>Each time the game starts the crystal's values change. Good Luck!</ul>
            </div>
        </div>
        <div class="col-md-3"></div>
    
</div>
<!-- target number and wins/losses counter -->
<div class ="row">
    
        <div class="col-md-3"></div>
        <div class="col-md-3">
            <h2 class="target-number" id="target"></h2>
        </div>
        <div class="col-md-3">
            <div class="target-number" id="counters">
                <p> Wins: <span id="wins"> </span> </p>
                <p> Losses: <span id="losses"> </span> </p>
            </div>
        </div>
        <div class="col-md-3"></div>
    
</div>
<!-- crystal images -->
<div class ="row">
    
        <div class="col-md-2"></div>
        <div class="col-md-2">
            <img class="crystals" id="blue" src="assets/images/blue crystal.jpg">
        </div>
        <div class="col-md-2">
            <img class="crystals" id="orange" src="assets/images/orange crystal.jpg">
        </div>
        <div class="col-md-2">
            <img class="crystals" id="purple" src="assets/images/purple crystal.jpg">
        </div>
        <div class="col-md-2">
            <img class = "crystals" id="white"src="assets/images/white crystal.jpg">
        </div>
        <div class="col-md-2"></div>
    
</div>
<!-- score counter -->
<div class ="row">
    
        <div class="col-md-2"></div>
        <div class="col-md 8">
            <p class="score">Your total score is:</p>
        </div>
        <div class="col-md-2"></div>
    
</div>

<div class ="row">
    
        <div class="col-md-2"></div>
        <div class="col-md 8">
            <h2 class="score" id="total"></h2>
        </div>
        <div class="col-md-2"></div>
    
</div>

</body>



</html>
